{% extends "base.html" %}
{% block title %}Attendance Confirmed{% endblock %}

{% block content %}
<div class="max-w-md mx-auto text-center mt-20">
    <div class="bg-white p-10 rounded-3xl shadow-lg">
        <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Success!</h1>
        <p class="text-gray-600">Your attendance for <span class="font-bold text-indigo-600">{{ course_code }}</span> has been recorded and synced to the instructor's sheet.</p>
        
        <div class="mt-8">
            <p class="text-xs text-gray-400 mb-4">Logged as: {{ current_user.name }} ({{ current_user.level }})</p>
            <a href="/" class="inline-block px-6 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-900">Done</a>
        </div>
    </div>
</div>
{% endblock %}
