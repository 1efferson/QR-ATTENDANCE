{% extends "base.html" %}
{% block title %}Scan QR Code{% endblock %}

{% block content %}
<div class="max-w-md mx-auto text-center mt-10">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ course_code }}</h1>
    <p class="text-gray-600 mb-6">Students, please scan the code below to mark your attendance.</p>
    
    <div class="bg-white p-6 rounded-2xl shadow-xl inline-block border-4 border-indigo-600">
        <img src="{{ url_for('static', filename='qrcodes/' + qr_filename) }}" alt="Attendance QR Code" class="w-64 h-64 mx-auto">
    </div>
    
    <div class="mt-8">
        <a href="{{ url_for('instructor.dashboard') }}" class="text-indigo-600 hover:text-indigo-800 font-medium">
            &larr; Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
